server:
  port: 8085

spring:
  application:
    name: blockchain-integration-service

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

blockchain:
  # IMPORTANT: Set these environment variables before running in production
  # BLOCKCHAIN_NODE_URL: Your Ethereum node URL (e.g., https://sepolia.infura.io/v3/YOUR_PROJECT_ID)
  # BLOCKCHAIN_PRIVATE_KEY: Your wallet private key (keep this secret!)
  # RENTAL_CONTRACT_ADDRESS: Deployed RentalAgreement contract address
  node-url: ${BLOCKCHAIN_NODE_URL:https://sepolia.infura.io/v3/PLACEHOLDER}
  private-key: ${BLOCKCHAIN_PRIVATE_KEY:PLACEHOLDER_PRIVATE_KEY}
  contract-address: ${RENTAL_CONTRACT_ADDRESS:0x0000000000000000000000000000000000000000}
  gas-limit: ${BLOCKCHAIN_GAS_LIMIT:4700000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.realestate.blockchain: DEBUG
    org.web3j: INFO
